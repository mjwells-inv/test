<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    .close {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Paste Your HTML Code Below</h2>
  <textarea id="htmlInput" placeholder="Paste HTML code here..."></textarea>
  <br>
  <button onclick="openHtml()">Click Me</button>

  <div id="emptyModal" class="modal">
    <div class="modal-content">
      <p>Please paste some HTML code in the box first!</p>
      <button class="close" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    function openHtml() {
      const htmlCode = document.getElementById('htmlInput').value.trim();
      if (!htmlCode) {
        document.getElementById('emptyModal').style.display = 'block';
        return;
      }
      const blob = new Blob([htmlCode], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    }

    function closeModal() {
      document.getElementById('emptyModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('emptyModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
