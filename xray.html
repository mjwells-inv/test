<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X-Ray Clean Text Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      cursor: none;
    }
    body {
      background: #3498db;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .text, .hidden-text {
      font-weight: bold;
      font-size: 3rem;
      line-height: 2.8rem;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .text {
      color: white;
    }
    .hidden-text {
      color: #3498db; /* match background to make it invisible */
      -webkit-text-stroke: 1px white; /* Thinner white stroke */
      text-stroke: 1px white; /* Standard property */
    }
    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      mask-image: radial-gradient(circle 80px at 0 0, black 100%, transparent 101%);
      -webkit-mask-image: radial-gradient(circle 80px at 0 0, black 100%, transparent 101%);
      pointer-events: none;
    }
    .circle {
      width: 130px; /* bigger circle */
      height: 130px;
      border: 12px solid white; /* thick white border */
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      transform: translate(-50%, -50%);
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="text">
    MOVE THE CIRCLE OVER THIS TEXT.<br>
    MOVE THE CIRCLE OVER THIS TEXT.<br>
    MOVE THE CIRCLE OVER THIS TEXT.<br>
    MOVE THE CIRCLE OVER THIS TEXT.
  </div>
  
  <div class="mask">
    <div class="hidden-text">
      MOVE THE CIRCLE OVER THIS TEXT.<br>
      MOVE THE CIRCLE OVER THIS TEXT.<br>
      MOVE THE CIRCLE OVER THIS TEXT.<br>
      MOVE THE CIRCLE OVER THIS TEXT.
    </div>
  </div>
  
  <div class="circle"></div>
  <script>
    const mask = document.querySelector('.mask');
    const circle = document.querySelector('.circle');
    
    // Set the size of the mask circle (make it smaller than the visible circle)
    const maskRadius = 50; // px - smaller than the visible circle
    
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      
      mask.style.maskImage = `radial-gradient(circle ${maskRadius}px at ${x}px ${y}px, black 100%, transparent 101%)`;
      mask.style.webkitMaskImage = `radial-gradient(circle ${maskRadius}px at ${x}px ${y}px, black 100%, transparent 101%)`;
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;
    });
  </script>
</body>
</html>
